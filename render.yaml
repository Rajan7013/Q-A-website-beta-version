services:
  # ------------------------------------
  # 1. The Node.js Backend
  # ------------------------------------
  - type: web
    name: qa-system-backend
    runtime: node
    region: oregon
    plan: free

    # CRITICAL: Point to the subfolder
    rootDir: backend-unified

    # Commands run INSIDE that folder
    buildCommand: npm install
    startCommand: npm start

    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: R2_BUCKET_NAME
        value: qa-system-storage
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false

  # ------------------------------------
  # 2. The Python Embedding Service
  # ------------------------------------
  - type: web
    name: qa-system-embedding
    runtime: python
    region: oregon
    plan: free

    # CRITICAL: Point to the subfolder
    rootDir: embedding-service

    # Commands run INSIDE that folder
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
